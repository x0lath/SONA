
{% extends 'base.html' %}


{% block content %}
<title>Reset Password</title>
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: left;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 1px;
    font-size: 16px;
/*    background-color: black;
    color: green;         */  
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .h3{
    text-align: left;
  }

    .flat-button {
        background-color: slategray;
        border: 1px solid aquamarine;
        color: aquamarine;
        font-size: 12px;
        padding: 1px 1px;
        cursor: pointer;
    }

    .flat-button:hover {
        text-decoration: underline;
    }

</style>


<form method="POST" class="form-signin">{% csrf_token %}
	<p class="h3">Reset password</p>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="flat-button" type="submit">Send reset email</button>  
</form>



{% endblock %}
