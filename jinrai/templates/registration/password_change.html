{% extends 'base.html' %}

{% block content %}
<title>Password Change</title>
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 1px;
    margin: left;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 1px;
    font-size: 16px;
/*    background-color: black; 
    color: green;   */        
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .h3{
    text-align: left;
  }

    .flat-button {
        background-color: slategray;
        border: 1px solid aquamarine;
        color: aquamarine;
        font-size: 12px;
        padding: 1px 1px;
        cursor: pointer;
    }

    .flat-button:hover {
        text-decoration: underline;
    }

</style>


<form method="POST" class="form-signin">{% csrf_token %}
  <p class="h3">Change password</p>
    <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button class="flat-button" type="submit">Update</button>  
</form>



{% endblock %}
